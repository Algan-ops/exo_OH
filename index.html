<!DOCTYPE html>
<html lang="fr">
<head>

<body>

    <!-- HEADER -->

    <header>
        <nav class="flex justify-center">
            <ul class="flex justify-center items-center gap-10 bg-[#F4F2F0] text-black rounded-3xl text-2xl p-3 nav">
                <li class="bg-white p-2 pl-4 pr-4 rounded-3xl">Home</li>
                <li>Profile</li>
                <li>Contact</li>
            </ul>
        </nav>
    </header>

    <!-- MAIN -->

    <main>
        <h1 class="text-center mt-20 font-bold text-6xl">A brand and product<span class="saut">designer working with</span><span class="saut">clients globally</span></h1>
        <ul class="flex flex-row gap-5 justify-center mt-10">
            <li class="py-2 px-3 rounded-3xl flex justify-center items-center">Expertise</li>
            <li class="bg-[#F4F2F0] py-2 px-3 rounded-3xl flex justify-center items-center">Branding</li>
            <li class="bg-[#F4F2F0] py-2 px-3 rounded-3xl flex justify-center items-center">Product</li>
            <li class="bg-[#F4F2F0] py-2 px-3 rounded-3xl flex text-center">Design Systems</li>

        <h3 class="flex justify-center text-[#a6a4a2] text-3xl">Get in touch.</h3>
    </main>
    
    <!-- FOOTER -->

    <footer class="flex flex-row justify-between mt-52">
        <div class="flex text-center ml-5 text-xl">
            <i class="fa-solid fa-poop"></i>
            <p>&copy;Oli Harris 2023</p>
        </div>
        <div class="mr-5">
            <ul class="flex gap-5">
                <li>Twitter</li>
                <li>Linkedin</li>
                <li>Mail</li>
            </ul>
        </div>
    </footer>

    <!-- Partie 2 -->

    <div class="flex items-center justify-center min-h-screen mt-52">

        <!-- Grille d'images -->

        <div class="grid grid-cols-1 sm:grid-cols-2 gap-4 p-4 max-w-4xl">
            <img src="assets/img/gigashad.webp" alt="Portrait d'un homme tenant un produit high-tech" class="rounded-lg object-cover w-full h-full">
            <img src="assets/img/tablette1.webp" alt="Main tenant une tablette montrant un dashboard moderne" class="rounded-lg object-cover w-full h-full">
            <img src="assets/img/tablette2.webp" alt="Tablette avec une application de streaming affichée" class="rounded-lg object-cover w-full h-full">
            <img src="assets/img/visage.webp" alt="Publicité d'un bijou avec une femme en arrière-plan" class="rounded-lg object-cover w-full h-full">
            <img src="assets/img/ecrant_tableaux.webp" alt="Écran digital montrant un logo moderne en violet" class="rounded-lg object-cover w-full h-full">
            <img src="assets/img/tel.webp" alt="Smartphone affichant une application de chaussures" class="rounded-lg object-cover w-full h-full">
